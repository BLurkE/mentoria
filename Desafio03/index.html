<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img/balao.svg">
      <h1>informações pessoais</h1>
    </header>

    <main>
      <form>

        <fieldset>

            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name"/>
                </div>

                <div class="input-wrapper">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname"/>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                <input type="email" id="event-email"/>
              </div>
            </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <div class="legend-wrapper">
              <legend>informações do mentor</legend>
              <span></span>
            </div>

            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi seu mentor</label>
              <select required id="event-mentor">
                <option value="none">-</option>
                <option value="brendo">Brendo Henrique</option>
                <option value="rafael">Rafael Faria</option>
                <option value="pedro">Pedro Tenorio</option>
                <option value="julia">Julia Pascoal</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea type="email" id="event-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-doubt"/>
              <label for="event-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
            </div>

          </div>

        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <div class="legend-wrapper">
              <legend>agendando próxima mentoria</legend>
              <span></span>
            </div>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date"></input>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"></input>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"></input>
              </div>
            </div>
    
        </fieldset>
        <button class="button">salvar</button>
      </form>
    </main>
  </div>
</body>
</html>
